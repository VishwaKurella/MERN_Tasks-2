<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form>
                <div class="form-group">
                    <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-address-card"></i> Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city"><i class="fas fa-city"></i> City:</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="state"><i class="fas fa-map-marker-alt"></i> State:</label>
                        <select class="form-control" id="state">
                            <option value="">Select your state/union territory</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="hyderabad">hyderabad</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hosting"><i class="fas fa-question"></i> Do you have hosting?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="hostingYes" name="hosting" value="Yes">
                        <label class="form-check-label" for="hostingYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="hostingNo" name="hosting" value="No">
                        <label class="form-check-label" for="hostingNo">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectDescription"><i class="fas fa-comment"></i> Project Description:</label>
                    <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter project description"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="sendButton">Send</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#sendButton").click(function () {
            let hasError = false;
            $(".form-control").each(function () {
                if ($(this).val() === "") {
                    $(this).css("border-color", "red");
                    hasError = true;
                } else {
                    $(this).css("border-color", "");
                }
            });

            if (hasError) {
                alert("Please fill in all the required fields in red.");
            }
        });
    });
</script>
</body>
</html>
