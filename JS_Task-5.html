<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .error {
            color: red;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" required>
            <span id="websiteError" class="error"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span id="messageError" class="error"></span>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const website = document.getElementById("website").value;
            const message = document.getElementById("message").value;
            resetErrors();

            let hasError = false;

            if (name.trim() === "") {
                document.getElementById("nameError").textContent = "This field is required";
                document.getElementById("name").classList.add("highlight-error");
                hasError = true;
            }

            if (!isValidEmail(email)) {
                document.getElementById("emailError").textContent = "A valid email is required";
                document.getElementById("email").classList.add("highlight-error");
                hasError = true;
            }

            if (!isValidURL(website)) {
                document.getElementById("websiteError").textContent = "A valid URL is required";
                document.getElementById("website").classList.add("highlight-error");
                hasError = true;
            }

            if (message.trim() === "") {
                document.getElementById("messageError").textContent = "This field is required";
                document.getElementById("message").classList.add("highlight-error");
                hasError = true;
            }

            if (!hasError) {
                document.getElementById("myForm").submit();
            }
        }

        function isValidEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        function isValidURL(url) {
            return /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/.test(url);
        }

        function resetErrors() {
            const errorElements = document.querySelectorAll(".error");
            const inputElements = document.querySelectorAll("input, textarea");

            errorElements.forEach(function (errorElement) {
                errorElement.textContent = "";
            });

            inputElements.forEach(function (inputElement) {
                inputElement.classList.remove("highlight-error");
            });
        }
    </script>
</body>
</html>
