<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    <div>
    <button id="showDate">Show Date</button>
    </div>
    <div>
    <button id="showTime">Show Time</button>
    </div>
    <p id="result"></p>

    <script>
        document.getElementById("showDate").addEventListener("click", function () {
            const currentDate = new Date().toLocaleDateString();
            document.getElementById("result").textContent = `Current Date: ${currentDate}`;
        });
        document.getElementById("showTime").addEventListener("click", function () {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById("result").textContent = `Current Time: ${currentTime}`;
        });
    </script>
</body>
</html>
