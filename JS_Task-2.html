<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Sort</title>
</head>
<body>
    <h1>Alphabetical Sort</h1>
    <p>Enter a string to sort alphabetically:</p>
    <input type="text" id="stringInput">
    <button onclick="sortString()">Sort</button>
    <p id="result"></p>
    <script>
        function sortString() {
            const stringInput = document.getElementById("stringInput").value;
            const sortedString = sortAlphabetically(stringInput);
            document.getElementById("result").textContent = `Sorted String: ${sortedString}`;
        }
        function sortAlphabetically(str) {
            return str.split('').sort().join('');
        }
    </script>
</body>
</html>
