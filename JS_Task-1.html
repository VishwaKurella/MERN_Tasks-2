<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <p>Enter a number to reverse:</p>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            const numberInput = document.getElementById("numberInput").value;
            const reversedNumber = reverse(numberInput);
            document.getElementById("result").textContent = `Reversed Number: ${reversedNumber}`;
        }
        function reverse(number) {
            const numberString = number.toString();
            const reversedNumber = parseFloat(numberString.split('').reverse().join(''));
            return reversedNumber;
        }
    </script>
</body>
</html>
